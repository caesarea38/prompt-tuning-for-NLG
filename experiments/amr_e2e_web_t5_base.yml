DATASETS:
  -
    KEY: amr
    DATASET_CONFIG: config/amr_nlg.yml
  -
    KEY: e2e
    DATASET_CONFIG: config/e2e_nlg.yml
  -
    KEY: web_nlg
    DATASET_CONFIG: config/web_nlg_custom.yml

PRE_TRAINED_MODEL: t5-base
LOAD_MODEL: False
PROMPT_TUNING: True

SAMPLE: True
SAMPLE_SIZE_TRAIN: 1000
SAMPLE_SIZE_EVAL: 136

NUMBER_PROMPT_TOKENS: 50
RANDOM_RANGE: 0.5
INIT_FROM_VOCAB: True

TRAIN: True
TRAIN_MODE: huggingface
EVALUATE: False

BATCH_SIZE: 8
EVAL_BATCH_SIZE: 8
EVAL_ACCUMULATION_STEPS: 1
EVAL_STEPS: 1000
GREATER_IS_BETTER: False
LEARNING_RATE: 0.3
LOAD_BEST_MODEL_AT_END: True
LOGGING_FIRST_STEP: False
LOGGING_STEPS: 10
METRIC_FOR_BEST_MODEL: loss
NUM_TRAIN_EPOCHS: 4
PREDICTION_LOSS_ONLY: True
REMOVE_UNUSED_COLUMNS: True
SAVE_STEPS: 1000
SAVE_TOTAL_LIMIT: 1
WANDB_RUN_NAME: amr_e2e_web_t5_base

OUTPUT_DIR: amr_e2e_web_t5_base
INPUT_DIR: runs/amr_e2e_web_t5_base/models

SAVE_MODEL: True
SAVE_SOFT_PROMPTS: True