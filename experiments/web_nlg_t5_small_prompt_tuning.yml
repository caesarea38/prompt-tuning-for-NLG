DATASETS:
  -
    KEY: web_nlg
    DATASET_CONFIG: config/web_nlg_custom.yml

PRE_TRAINED_MODEL: t5-small
PROMPT_TUNING: True
LOAD_MODEL: False
SAVE_MODEL: True

SAMPLE: Tue
SAMPLE_SIZE_TRAIN: 1000
SAMPLE_SIZE_EVAL: 136

NUMBER_PROMPT_TOKENS: 50
RANDOM_RANGE: 0.5
INIT_FROM_VOCAB: True

TRAIN: True
EVALUATE: True

BATCH_SIZE: 8
EVAL_BATCH_SIZE: 8
GREATER_IS_BETTER: False
LEARNING_RATE: 0.3
LOAD_BEST_MODEL_AT_END: True
LOGGING_FIRST_STEP: False
LOGGING_STEPS: 10
METRIC_FOR_BEST_MODEL: loss
NUM_TRAIN_EPOCHS: 10
OPTIMIZER: adafactor
LR_SCHEDULER: constant
PREDICTION_LOSS_ONLY: True
REMOVE_UNUSED_COLUMNS: True
REPORT_TO: wandb
SAVE_TOTAL_LIMIT: 3
WANDB_RUN_NAME: web_nlg_t5_small_prompt_tuning

OUTPUT_DIR: web_nlg_t5_small_prompt_tuning
INPUT_DIR: runs/2022_03_13_15_42_41_web_nlg_t5_small_prompt_tuning/models
INPUT_FILE: model_state_dict.model
WANDB_CONFIG: config/wandb.yml